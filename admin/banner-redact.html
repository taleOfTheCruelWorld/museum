<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="css/banner-redact.css" rel="stylesheet">
    </head>
    <body>
        <img src="img/preference.svg" id="banner-pref" class="pref">
        <div id="myModalBanner" class="modal-banner">
            <div class="modal-banner-content">
                <div id="cn">
                    <img src="img/cross.svg" id="close"class="banner"> 
                </div>
                    <img src="img/banner.svg" alt="not loaded" id="preview" class="banner">
                <div id="br">
                    <label id="upload-button" for="file-upload">Выбрать изображение</label>
                    <input type="file" accept="image/*" id="file-upload" class="banner">
                </div>
                <div id="ok">
                    <button id="upload"class="banner">Применить</button>
                    <button id="cancel"class="banner">Отменить</button>
                </div>
            </div>

        </div>
    </body>
    <script src="js/banner-redact.js">
    </script>
</html>
