<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="css/division-redact.css" rel="stylesheet">
    </head>
    <body>
        <img src="img/preference.svg" id="division-pref" class="pref">
        <div id="myModalDivision" class="modal-division">
            <div class="modal-division-content">
                <div id="cn">
                    <img src="img/cross.svg" id="close" class="division"> 
                </div>
                    <img src="img/division-logo.png" alt="not loaded" id="preview" class="division">
                <div id="br">
                    <label id="upload-button" for="file-upload">Выбрать изображение</label>
                    <input type="file" accept="image/*" id="file-upload" class="division">
                </div>
                <div id="nc">
                    <label for="name">Название</label>
                    <input type="text" id="name" class="division">
                </div>
                <div id="ok">
                    <button id="upload" class="division">Создать</button>
                </div>
            </div>

        </div>
    </body>
    <script src="js/division-redact.js">
    </script>
</html>
